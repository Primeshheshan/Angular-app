<div class="row">
  <div class="col-xs-12">
    <button class="btn recipe-btn" mat-raised-button color="primary">Recipes</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
      <app-recipe-item
      *ngFor="let recipeElement of recipes"
      [recipeItem]="recipeElement"
      (recipeSelected)="onRecipeItemSelected(recipeElement)"></app-recipe-item>
    </div>
</div>
