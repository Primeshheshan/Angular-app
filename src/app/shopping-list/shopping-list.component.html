<div class="row">
  <div class="col-xs-12">
    <app-shopping-edit
    (ingredientAdded) = "onIngredientAdded($event)"></app-shopping-edit>

    <mat-list *ngFor="let ingredient of ingredients">
      <mat-list-item>
        <mat-card>
          <a>{{ingredient.ingName}} &mdash; ({{ingredient.ingAmount}})</a>
        </mat-card>
      </mat-list-item>
    </mat-list>
  </div>
</div>
