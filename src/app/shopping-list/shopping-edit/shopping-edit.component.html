<div class="row">
  <div class="col-xs-12">
    <div class="form-container">
      <mat-form-field appearance="fill" class="form--name">
        <mat-label>Ingredient Name</mat-label>
        <input matInput
        #nameInput>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form--amount">
        <mat-label>amount</mat-label>
        <input matInput type="number" min="1" max="10" #amoutInput>
      </mat-form-field>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn action-btns" type="submit" mat-raised-button color="primary" (click)="onAddItem()">Add</button>
    <button class="btn action-btns" type="button" mat-raised-button color="warn">Delete</button>
    <button class="btn action-btns" type="button" mat-raised-button color="accent">Clear</button>
  </div>
</div>
